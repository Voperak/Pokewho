<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pok√©who</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="api.js"></script>
</head>

<body>


    <div id="pokeballWrapper">

        <div id="pokeball">

            <div id="clouds" class="pokeball"></div>
            <div id="topBall" class="pokeball"></div>
            <div id="bottomBall" class="pokeball"></div>

            <div id="bottomBallContainer">
                <div id="pokemon">
                    <div id="questionMarks1"></div>
                    <div id="questionMarks2"></div>
                </div>
            </div>

        </div>

        <div id="searchInput">
            <input id="searchBox" type="text" spellcheck="false">
            <div id="hintText"></div>
        </div>
    </div>

    <div id="leftInfoWrapper">
        <div id="leftInfoBuffer"></div>
        <div id="leftInfo">

            <div id="infoName" class="infoContainer">
                <div class="infoPokeball"></div>
                <div class="infoBar">
                    <span class="infoName">Name:</span>
                    <span class="infoData"></span>
                </div>
            </div>

            <div id="infoWeight" class="infoContainer">
                <div class="infoPokeball"></div>
                <div class="infoBar">
                    <span class="infoName">Weight:</span>
                    <span class="infoData"></span>
                </div>
            </div>

            <div id="infoHeight" class="infoContainer">
                <div class="infoPokeball"></div>
                <div class="infoBar">
                    <span class="infoName">Height:</span>
                    <span class="infoData"></span>
                </div>
            </div>

            <div id="infoStatsWrapper">
                <div class="infoPokeball"></div>
                <div id="infoStatsContainer">
                    <table id="infoStatsTable">
                        <tr>
                            <th id="infoStatsHeader" colspan=2>Stats</th>
                        </tr>
                        <tr>
                            <td class="infoStatName">HP:</td>
                            <td id="infoHP" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoStatName">Speed:</td>
                            <td id="infoSpeed" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoStatName">Attack:</td>
                            <td id="infoAttack" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoStatName">Special Attack:</td>
                            <td id="infoSpecAttack" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoStatName">Defense:</td>
                            <td id="infoDefense" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoStatName">Special Defense:</td>
                            <td id="infoSpecDefense" class="infoStatData"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="rightInfoWrapper">
        <div id="rightInfoBuffer"></div>
        <div id="rightInfo">

            <div id="infoTypes" class="infoRightContainer">
                <div class="infoPokeball rightInfoContainer"></div>
                <div class="infoBar infoRightBar">
                    <span class="infoRightName">Types:</span>
                    <span class="infoData infoRightData"></span>
                </div>
            </div>

            <div id="infoAttackListWrapper" class="infoRightContainer">

                <div class="infoPokeball rightInfoContainer"></div>
                <div id="infoAttackList" class="infoBar infoRightBar">
                    <div id="infoAttackOptionsContainer" class="infoRightName">
                        Attack Name:<br>
                        <select id="infoAttackListOptions">
                        </select>
                    </div>
                    <table id="infoAttackTable">
                        <tr>
                            <td class="infoRightName">Flavor Text:</td>
                            <td id="infoAttackFT" class="infoStatData infoWrapData"></td>
                        </tr>
                        <tr>
                            <td class="infoRightName">Accuracy:</td>
                            <td id="infoAttackAccuracy" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoRightName">PP:</td>
                            <td id="infoAttackPP" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoRightName">Power:</td>
                            <td id="infoAttackPower" class="infoStatData"></td>
                        </tr>
                        <tr>
                            <td class="infoRightName">Type:</td>
                            <td id="infoAttackType" class="infoStatData"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
